<div>
	<ul class="nav nav-tabs">
	  <li role="presentation" ng-repeat="tab in vm.tabs" ng-click="vm.load(tab)" ng-class="{'active': tab.active}">
	  	<a href="">{{ tab.name }}</a>
	  </li>
	</ul>

	<div region="bootstrapTabContent" onload="vm.load(vm.active ? vm.active : vm.default)" foo="bar">
	</div>
</div>
