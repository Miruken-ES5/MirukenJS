<div class="container">
  <h2>My todos</h2>

  <!-- Todos input -->
  <form class="form-group" role="form" ng-submit="ctrl.addTodo(todo);todo=null;">
    <div class="row">
      <div class="input-group">
        <input type="text" ng-model="todo" placeholder="What needs to be done?" class="form-control">
        <span class="input-group-btn">
          <input type="submit" class="btn btn-primary" value="Add">
        </span>
      </div>
    </div>
  </form>

  <!-- Todos list -->
  <p class="input-group" ng-repeat="todo in ctrl.getTodos()">
    <input type="text" ng-model="todo" class="form-control">
    <span class="input-group-btn">
      <button class="btn btn-danger" ng-click="ctrl.removeTodoAt($index)" aria-label="Remove">X</button>
    </span>
  </p>
</div>
